AllCops:
  Exclude:
    - Rakefile
    - Berksfile
    - Vagrantfile
    - Thorfile
    - Gemfile
    - metadata.rb
    - '.kitchen/*'
    - 'spec/**/*'
    - 'vendor/**/*'
    - 'test/**/*'
StringLiterals:
  EnforcedStyle: double_quotes
HashSyntax:
  EnforcedStyle: hash_rockets
LineLength:
  Enabled: false
PercentLiteralDelimiters:
  PreferredDelimiters:
    '%w': '{}'
RescueModifier:
  Enabled: false
